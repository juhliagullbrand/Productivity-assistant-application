<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Logga in</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Välkommen</h1>
    <div class="flex-container">
        <div class="input-container login">
            <label for="username-input-login">Användarnamn</label>
            <input type="text" name="username-input-login" id="username-input-login" class="input username-input-login" autocomplete="username">
            <label for="password-input-login">Lösenord</label>
            <input type="password" name="password-input-login" id="password-input-login" class="input password-input-login" autocomplete="current-password">
            <div class="button-container-login">
                <button class="btn-create-account btn" id="btn-create-account">Skapa konto</button>
                <button class="btn-login btn" id="btn-login">Logga in</button>
            </div>
            <p class="p-forgot-password-login">Glömt lösenord?</p>
        </div>
    </div>
</body>
</html>
