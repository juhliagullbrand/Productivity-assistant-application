<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="h1-todo">Att göra & aktiviteter</h1>
    <div class="flex-container">
        <div class="box-todo">
            <div class="input-container-todo">
                <input type="text" name="" id="input-title-todo" placeholder="Titel">
                <input type="text" name="" id="input-description-todo" placeholder="Beskrivning">
            </div>
            <div class="select-container-todo">
                <select name="category" id="category-todo">
                    <option value="" disabled selected>Välj en kategori</option>
                    <option value="Hälsa">Hälsa</option>
                    <option value="Hushåll">Hushåll</option>
                    <option value="Jobb">Jobb</option>
                    <option value="Nöje">Nöje</option>
                </select>
                <label for="date" id="deadline-label-todo">Datum för deadline</label>
                <input type="date" name="deadline" id="deadline-todo">

                <label for="time-estimate" id="time-estimate-label-todo">Tidsestimat (i timmar)</label>
                <input type="number" id="time-estimate-todo" name="time-estimate" min="1" />

                <button class="btn-todo">Lägg till</button>
            </div>
        </div>
    </div>
  </body>
</html>
