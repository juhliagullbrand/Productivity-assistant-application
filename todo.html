<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="h1-todo">Att göra & aktiviteter</h1>
    <div class="flex-container-todo">
        <div class="input-container">
            <input type="text" name="" id="input-todo-title" placeholder="Titel">
            <input type="text" name="" id="input-todo-description" placeholder="Beskrivning">
        </div>
        <div class="select-container">
            <select name="category" id="category-todo">
                <option value="" disabled selected>Välj en kategori</option>
                <option value="helth">Hälsa</option>
                <option value="household">Hushåll</option>
                <option value="job">Jobb</option>
                <option value="pleasure">Nöje</option>
            </select>
            <label for="date" id="deadline-todo-label">Datum för deadline</label>
            <input type="date" name="deadline" id="deadline-todo">

            <label for="time-estimate" id="time-estimate-label">Tidsestimat (i timmar)</label>
            <input type="number" id="time-estimate" name="time-estimate" min="1">

            <button class="btn-todo">Lägg till</button>
        </div>

    </div>
</body>
</html>
