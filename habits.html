<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="habits.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rutiner</title>
</head>
<body>
    <div class="headerContainer">
        <a href="/startpage.html"><img src="/icon/house-solid.svg" height="30" width="30" alt="home" id="startPageBtn"></a>
        <h1>Rutiner</h1>
        <a href="/index.html"><img src="/icon/right-from-bracket-solid.svg" height="30" width="30" alt="logout" id="logoutBtn"></a>
    </div>
    <div class="flex-container">
        <div class="input-container">
            <input type="text" id="input-routine-title" placeholder="Rutin">
            <select name="priority" id="priority">
                <option value="" disabled selected>Prioritet</option>
                <option value="Hög">Hög</option>
                <option value="Mellan">Mellan</option>
                <option value="Låg">Låg</option>
            </select>
            <select name="repetition" id="repetition">
                <option value="" disabled selected>Repetition</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button class="btn-todo" id="routineBtn">+ Lägg till</button>
            <div class="routine-container">
                <div class="routineSortAndFilterContainer">
                    <fieldset class="filter" id="routineFilter">
                        <legend>Filtrera</legend>
                        <label for="high">Hög</label>
                        <input type="checkbox" name="filterCheckboxHabits" id="high" value="Hög">
        
                        <label for="middle">Mellan</label>
                        <input type="checkbox" name="filterCheckboxHabits" id="middle" value="Mellan">

                        <label for="low">Låg</label>
                        <input type="checkbox" name="filterCheckboxHabits" id="low" value="Låg">
                    </fieldset>
                    
                    <select name="sort" id="routineSort" class="sort">
                        <option value="" disabled selected>Sortera</option>
                        <option value="least-repetitions">Minst repetioner</option>
                        <option value="most-repetitions">Flest repetioner</option>
                        <option value="lowest-prio">Lägsta prioritet</option>
                        <option value="highest-prio">Högsta prioritet</option>
                    </select>
                </div>
                <div class="routineListContainer"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
